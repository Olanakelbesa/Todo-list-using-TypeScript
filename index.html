<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo-List App</title>
		<link rel="icon" href="./images/report.png" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="todo-app">

			</div>
		</div>
		<script src="./dist/app.js"></script>
	</body>
